<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1 id="main-title">Quizz de programação</h1>

    <div id="score-container">
      <p id="display-score"><span>90</span>%</p>
      <p>
        Voce acertou <span id="correct-answer">0</span> de
        <span id="questions-qty">10</span> perguntas
      </p>
      <button id="restar">Refazer quizz!</button>
    </div>
    <div id="quizz-container">
      <p id="question">
        <span id="question-number">1</span> -
        <span id="question-text">Qual é a unidade de medida para metros?</span>
      </p>
      <div id="answers-box">
        <button>
          <span class="btn-letter">a</span>
          <span class="question-answer">m</span>
        </button>
        <button>
          <span class="btn-letter">b</span>
          <span class="question-answer">km</span>
        </button>
        <button>
          <span class="btn-letter">c</span>
          <span class="question-answer">ms</span>
        </button>
        <button>
          <span class="btn-letter">d</span>
          <span class="question-answer">r</span>
        </button>
      </div>
    </div>

    <!-- template resposta -->

    <button class="answer-template hide"><span class="btn-letter"></span> <span class="question-answer"></span></button>
  </body>
</html>
